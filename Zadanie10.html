<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Szachowy Hetman w Three.js</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157/build/three.module.js';

    function createQueen() {
  const queen = new THREE.Group();
  const material = new THREE.MeshStandardMaterial({ color: 0x000000 });

  // Podstawa
  const base1 = new THREE.Mesh(new THREE.CylinderGeometry(3, 3, 1, 32), material);
  const base2 = new THREE.Mesh(new THREE.CylinderGeometry(2.5, 2.5, 0.5, 32), material);
  base2.position.y = 0.75;

  // Wydłużony trzon
  const body = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.8, 10, 32), material); // był: 6
  body.position.y = 6.25; // podniesiony wyżej (bo jest wyższy)

  // Główka
  const head = new THREE.Mesh(new THREE.SphereGeometry(1.2, 32, 32), material);
  head.position.y = 11.5;

  // Korona
  for (let i = 0; i < 5; i++) {
    const crown = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.3, 1.2, 12), material);
    const angle = (i / 5) * Math.PI * 2;
    crown.position.set(Math.cos(angle) * 1.0, 12.3, Math.sin(angle) * 1.0);
    queen.add(crown);
  }

  queen.add(base1, base2, body, head);
  return queen;
}


    // Scena, kamera, renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 10, 20);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    const queen = createQueen();
    scene.add(queen);

    function animate() {
      requestAnimationFrame(animate);
      queen.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
